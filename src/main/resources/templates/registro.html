<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
</head>
<body>
<h2>Registro de Usuario</h2>
<form th:action="@{/registro}" method="post" th:object="${usuario}">
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" th:field="*{email}" required/><br/>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" th:field="*{password}" required/><br/>
    <button type="submit">Registrarse</button>
</form>
<div th:if="${error}" style="color:red;">[[${error}]]</div>
<div th:if="${exito}" style="color:green;">[[${exito}]]</div>
<a th:href="@{/login}">¿Ya tienes cuenta? Inicia sesión</a>
</body>
</html>
